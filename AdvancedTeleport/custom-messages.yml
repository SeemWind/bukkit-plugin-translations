Descriptions:
  Subcommands:
    help: 发送帮助菜单，提供完整的命令列表.
    info: 发送有关插件的信息.
    import: 从另一个插件导入数据，以便在 AT 中使用.
    export: 将 AT 中的数据导出到另一个插件.
    reload: 重新加载插件的配置.
    clearcache: 清除 RTP 缓存.
    map:
      setclicktooltip: 在地图插件中设置 AT 图标在单击时的工具提示
        (不包括 Dynmap).
      sethovertooltip: 设置地图插件中 AT 图标将鼠标悬停在上面时的工具提示.
      seticon: 在地图插件中设置 AT 图标的图像.
      setsize: 设置地图插件中 AT 图标的大小 (不包括 Dynmap).
      setvisible: 设置 AT 图标在地图插件中单击时的可见性.
  at: AT 的核心命令.
  tpa: 向玩家发送传送请求.
  tpahere: 向玩家发送传送到您身边的请求.
  tpyes: 接受玩家的传送请求.
  tpno: 拒绝玩家的传送请求.
  tpcancel: 取消对玩家的传送请求.
  toggletp: 停止或允许玩家向您发送传送请求.
  tpon: 允许玩家向你发送传送请求.
  tpoff: 阻止玩家向您发送传送请求.
  tpblock: 阻止特定玩家向您发送传送请求.
  tpunblock: 允许被阻止的玩家再次向您发送传送请求.
  back: 将您传送到之前的位置.
  tpalist: 列出您当前的所有传送请求.
  tpo: 立即将您传送到玩家身边.
  tpohere: 立即将一名玩家传送到您身边.
  tpall: 向服务器中的每个人发送传送请求.
  tploc: 将您传送到特定位置.
  tpoffline: 将您传送到离线玩家.
  tpofflinehere: 将离线玩家传送到您身边.
  tpr: 将你传送到一个随机的位置.
  warp: 将你传送到一个给定的传送点.
  warps: 给你一个可以传送到的传送点列表.
  setwarp: 在您的位置设置传送点.
  delwarp: 删除传送点.
  movewarp: 将传送点移动到新位置.
  spawn: 将你传送到出生点.
  setspawn: 在指定时设置具有名称的重生点.
  mirrorspawn: 将一个世界中使用 /spawn 的人重定向到另一个重生点.
  setmainspawn: 将指定的重生点设置为主重生点.如果它不存在，则如果您具有 /setspawn 权限，则将创建它.
  removespawn: 删除指定的重生点.如果未指定任何内容，则删除当前世界中的那个.
  home: 将您传送到您的家中.
  homes: 为您提供已设置的房屋列表.
  sethome: 在当前位置设置家.
  delhome: 删除家.
  movehome: 将家搬到新位置.
  setmainhome: 在您的位置设置一个家，或将现有家设为您的默认家.
  purge: 移除指定玩家或世界的所有传送点或家.
  particles: 将当前粒子选择移植到默认的等待粒子配置或命令配置.
